<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead">
    <meta charset="UTF-8">
    <title>article</title>
</head>
<script th:src="@{/js/wangEditor.min.js}"></script>
<style>
    /* table 样式 */
    table {
        border-top: 1px solid #ccc;
        border-left: 1px solid #ccc;
    }

    table td,
    table th {
        border-bottom: 1px solid #ccc;
        border-right: 1px solid #ccc;
        padding: 3px 5px;
    }

    table th {
        border-bottom: 2px solid #ccc;
        text-align: center;
    }

    /* blockquote 样式 */
    blockquote {
        display: block;
        border-left: 8px solid #d0e5f2;
        padding: 5px 10px;
        margin: 10px 0;
        line-height: 1.4;
        font-size: 100%;
        background-color: #f1f1f1;
    }

    /* code 样式 */
    code {
        display: inline-block;
        *display: inline;
        *zoom: 1;
        background-color: #f1f1f1;
        border-radius: 3px;
        padding: 3px 5px;
        margin: 0 3px;
    }

    pre code {
        display: block;
    }

    /* ul ol 样式 */
    ul, ol {
        margin: 10px 0 10px 20px;
    }
</style>
<body>
<!-- content start -->
<div class="admin-content">
    <div class="admin-content-body">
        <div class="am-cf am-padding am-padding-bottom-0">
            <div class="am-fl am-cf">
                <strong class="am-text-primary am-text-lg">表单</strong> /
                <small>form</small>
            </div>
        </div>

        <hr>

        <div class="am-tabs am-margin">
            <div class="am-tab-panel am-fade am-in am-active" id="tab1">
                <form class="am-form" id="articleForm">
                    <input type="hidden" id="id" name="id" th:value="${article!=null and article.id!=null} ? ${article.id} : ''">
                    <input type="hidden" id="content" name="content">
                    <input type="hidden" id="categoryIds" name="categoryIds">
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">
                            文章标题
                        </div>
                        <div class="am-u-sm-8 am-u-md-4">
                            <input type="text" class="am-input-sm" id="title" name="title"
                                   th:value="${article!=null and article.title!=null} ? ${article.title} : ''">
                        </div>
                        <div class="am-hide-sm-only am-u-md-6"></div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
                            内容描述
                        </div>
                        <div class="am-u-sm-12 am-u-md-10" id="editor">
                            <p th:text="${article!=null and article.content!=null} ? ${article.content} : ''"></p>
                        </div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">
                            分类
                        </div>
                        <div class="am-u-sm-8 am-u-md-4">
                            <select multiple data-am-selected id="select-category">
                                <th:block th:each="c : ${categories}">
                                    <option th:value="${c.id}" th:text="${c.name}"
                                            th:selected="${article!=null and common.exists_cate(article.categories, c.name)}?true:false">
                                    </option>
                                </th:block>
                            </select>
                        </div>
                        <div class="am-u-sm-12 am-u-md-6"></div>
                    </div>
                </form>
            </div>
        </div>

        <div class="am-margin">
            <button type="button" id="save-article" class="am-btn am-btn-primary am-btn-xs">提交保存</button>
            <button type="button" class="am-btn am-btn-primary am-btn-xs">放弃保存</button>
        </div>
    </div>

    <footer class="admin-content-footer">
        <hr>
        <p class="am-padding-left">© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
    </footer>
</div>
<script th:src="@{/js/article.js}"></script>
<!-- content end -->
</body>
</html>

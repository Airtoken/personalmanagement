<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="stylesheet" th:href="@{assets/css/amazeui.min.css}"/>
    <link rel="stylesheet" th:href="@{assets/css/amazeui.datatables.min.css}"/>
    <link rel="stylesheet" th:href="@{assets/css/app.css}">
    <script th:src="@{assets/js/jquery.min.js}"></script>
</head>

<body data-type="login">
<script src="assets/js/theme.js"></script>
<div class="am-g tpl-g">
    <!-- 风格切换 -->
    <div class="tpl-skiner">
        <div class="tpl-skiner-toggle am-icon-cog">
        </div>
        <div class="tpl-skiner-content">
            <div class="tpl-skiner-content-title">
                选择主题
            </div>
            <div class="tpl-skiner-content-bar">
                <span class="skiner-color skiner-white" data-color="theme-white"></span>
                <span class="skiner-color skiner-black" data-color="theme-black"></span>
            </div>
        </div>
    </div>
    <div class="tpl-login">
        <div class="tpl-login-content">
            <div class="tpl-login-logo">

            </div>


            <form class="am-form tpl-form-line-form" id="loginForm">
                <div class="am-form-group">
                    <input type="text" class="tpl-form-input" id="user-name" name="username" placeholder="请输入账号">

                </div>

                <div class="am-form-group">
                    <input type="password" class="tpl-form-input" id="user-password" name="password"
                           placeholder="请输入密码">

                </div>
                <div class="am-form-group tpl-login-remember-me">
                    <input id="remember-me" type="checkbox" name="remeber_me">
                    <label for="remember-me">

                        记住密码
                    </label>

                </div>

                <div class="am-form-group">

                    <button type="button" onclick="login()"
                            class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn">提交
                    </button>

                </div>
            </form>
        </div>
    </div>
</div>
<script th:src="@{assets/js/amazeui.min.js}"></script>
<script th:src="@{assets/js/app.js}"></script>
<script th:src="@{/js/base.js}"></script>
<script>
    var chou = new chou();
    $(function () {
        if (window != top) {
            top.location.href = location.href;
        }
    });

    function login() {
        $.ajax({
            type: "POST",
            url: "/login",
            data: $("#loginForm").serialize(),
            dataType: "JSON",
            success: function (result) {
                if (result && result.success) {
                    window.location.href = "/index";
                } else {
                    chou.showError(result.msg);
                }
            }
        })
    }
</script>
</body>
</html>
